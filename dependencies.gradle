// Defines all dependencies used across the library project.
ext {
    // Versions.
    libraryVersion = '1.0.0-beta2'
    androidSupportVersion = '25.1.1'
    androidUniversumTransitionsVersion = '1.0.0'
    androidUniversumFragmentsVersion = '1.0.1'
    androidUniversumDialogsVersion = '0.9.1'
    androidUniversumUiVersion = '0.9.0'
    androidTestVersion = '0.5'
    androidEspressoVersion = '2.2.2'
    junitVersion = '4.12'
    mockitoVersion = '2.0.57-beta'

    /**
     * Release =====================================================================================
     */
    releaseDependencies = [
            androidSupportAnnotations: "com.android.support:support-annotations:${androidSupportVersion}",
            androidSupportAppCompatV7: "com.android.support:appcompat-v7:${androidSupportVersion}",
            androidSupportRecyclerViewV7: "com.android.support:recyclerview-v7:${androidSupportVersion}",
            androidUniversumTransitionsNavigationalBase: "universum.studios.android:transitions-navigational-base:${androidUniversumTransitionsVersion}@aar",
            androidUniversumFragmentsCore: "universum.studios.android:fragments-core:${androidUniversumFragmentsVersion}@aar",
            androidUniversumFragmentsBase: "universum.studios.android:fragments-base:${androidUniversumFragmentsVersion}@aar",
            androidUniversumFragmentsCommon: "universum.studios.android:fragments-common:${androidUniversumFragmentsVersion}@aar",
            androidUniversumFragmentsManageCore: "universum.studios.android:fragments-manage-core:${androidUniversumFragmentsVersion}@aar",
            androidUniversumDialogsCore: "universum.studios.android:dialogs-core:${androidUniversumDialogsVersion}@aar",
            androidUniversumDialogsManage: "universum.studios.android:dialogs-manage:${androidUniversumDialogsVersion}@aar"
    ]

    /**
     * Test ========================================================================================
     */
    testDependencies = [
            // Android Instrumentation test dependencies.
            androidSupportAnnotations: releaseDependencies.androidSupportAnnotations,
            androidRunner: "com.android.support.test:runner:${androidTestVersion}",
            androidRules: "com.android.support.test:rules:${androidTestVersion}",
            androidEspressoCore: "com.android.support.test.espresso:espresso-core:${androidEspressoVersion}",
            androidEspressoIntents: "com.android.support.test.espresso:espresso-intents:${androidEspressoVersion}",
            androidEspressoContrib: "com.android.support.test.espresso:espresso-contrib:${androidEspressoVersion}",
            // Local JUnit test dependencies.
            junit: "junit:junit:${junitVersion}",
            mockitoCore: "org.mockito:mockito-core:${mockitoVersion}"
    ]
}