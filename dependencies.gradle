// Defines dependencies used across the library project.
def versions = [
        androidSupportVersion             : '25.3.0',
        androidSupportTestVersion         : '0.5',
        androidSupportTestEspressoVersion : '2.2.2',
        universumStudiosTransitionsVersion: '1.1.0',
