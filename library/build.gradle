apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        testInstrumentationRunner config.test.instrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
            testCoverageEnabled true
        }
    }

    sourceSets {
        release.java.srcDirs = [
                '../library-core/src/main/java',
                '../library-context/src/main/java',
                '../library-activity/src/main/java',
                '../library-fragment/src/main/java'
        ]
        debug.java.srcDirs = release.java.srcDirs
        androidTest.java.srcDirs = [
                '../library/src/androidTest/java',
                '../library-core/src/androidTest/java',
                '../library-context/src/androidTest/java',
                '../library-activity/src/androidTest/java',
                '../library-fragment/src/androidTest/java'
        ]
        androidTest.res.srcDirs = [
                '../library/src/androidTest/res',
                '../library-core/src/androidTest/res',
                '../library-context/src/androidTest/res',
                '../library-activity/src/androidTest/res',
                '../library-fragment/src/androidTest/res'
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
    maven { url repos.bintray.universumStudiosAndroid }
}

dependencies {
    /*
     * RELEASE DEPENDENCIES ------------------------------------------------------------------------
     */
    compile deps.androidSupport.annotations
    compile deps.androidSupport.appCompatV7
    compile deps.universumStudios.transitionsNavigationalBase
    compile deps.universumStudios.fragmentsCore
    compile deps.universumStudios.fragmentsBase
    compile deps.universumStudios.fragmentsCommon
    compile deps.universumStudios.fragmentsManageCore
    compile deps.universumStudios.dialogsCore
    compile deps.universumStudios.dialogsManage

    /*
     * TEST DEPENDENCIES ---------------------------------------------------------------------------
     */
    androidTestCompile project(':test-core')
}

// Apply additional scripts.
apply from: 'analysis.gradle'
apply from: 'codacy.gradle'
apply from: '../deploy/deploy.gradle'