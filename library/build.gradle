apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        testInstrumentationRunner config.test.instrumentationRunner.androidJUnit
    }

    sourceSets {
        release.java.srcDirs = [
                "${rootProject.rootDir}/library-core/src/main/java",
                "${rootProject.rootDir}/library-context/src/main/java",
                "${rootProject.rootDir}/library-activity/src/main/java",
                "${rootProject.rootDir}/library-fragment/src/main/java"
        ]
        debug.java.srcDirs = release.java.srcDirs
        test.java.srcDirs = [
                "${rootProject.rootDir}/library/src/test/java",
                "${rootProject.rootDir}/library-core/src/test/java",
                "${rootProject.rootDir}/library-context/src/test/java",
                "${rootProject.rootDir}/library-activity/src/test/java",
                "${rootProject.rootDir}/library-fragment/src/test/java"
        ]
        androidTest.java.srcDirs = [
                "${rootProject.rootDir}/library/src/androidTest/java",
                "${rootProject.rootDir}/library-core/src/androidTest/java",
                "${rootProject.rootDir}/library-context/src/androidTest/java",
                "${rootProject.rootDir}/library-activity/src/androidTest/java",
                "${rootProject.rootDir}/library-fragment/src/androidTest/java"
        ]
        androidTest.res.srcDirs = [
                "${rootProject.rootDir}/library/src/androidTest/res",
                "${rootProject.rootDir}/library-core/src/androidTest/res",
                "${rootProject.rootDir}/library-context/src/androidTest/res",
                "${rootProject.rootDir}/library-activity/src/androidTest/res",
                "${rootProject.rootDir}/library-fragment/src/androidTest/res"
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
repositories {
    mavenLocal()
    maven { url repos.bintray.universum.studios.android }
}

dependencies {
    // PRODUCTION ----------------------------------------------------------------------------------
    implementation deps.android.support.annotations
    implementation deps.android.support.appCompatV7
    implementation deps.universum.studios.transitionsNavigationalBase
    implementation deps.universum.studios.support.fragmentsCore
    implementation deps.universum.studios.support.fragmentsBase
    implementation deps.universum.studios.support.fragmentsCommon
    implementation deps.universum.studios.support.fragmentsManageCore
    implementation deps.universum.studios.support.dialogsCore
    implementation deps.universum.studios.support.dialogsManage

    // DEVELOPMENT ---------------------------------------------------------------------------------
    // None.

    // TEST ----------------------------------------------------------------------------------------
    testImplementation project(':test-local')
    androidTestImplementation project(':test-instrumented')
}

/**
 * Additional configuration ========================================================================
 */
apply from: 'analysis/analysis.gradle'
apply from: 'coverage/jacoco.gradle'
apply from: 'coverage/codacy.gradle'
apply from: "${rootProject.rootDir}/deploy/deploy.gradle"
apply from: 'github/github.gradle'